<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form - Éternelle Beauté</title>
    <link rel="icon" href="path/to/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles5.css">
</head>

<body>
    <div class="form-container">
        <span class="reservation-header">RESERVATION FORM</span>
        <div class="line-1"></div>

        <!-- Reservation Form -->
        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name..." required />
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number..." required />
            </div>
            
            <div class="input-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="female" /> Female</label>
                    <label><input type="radio" name="gender" value="male" /> Male</label>
                    <label><input type="radio" name="gender" value="other" /> Other</label>
                </div>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="How Old Are You?" required />
            </div>

            <div class="input-group">
                <label for="treatment">Choose Treatment</label>
                <input type="text" id="treatment" name="treatment" placeholder="Select Treatment" required />
            </div>

            <div class="input-group">
                <label>Location</label>
                <div class="location-options">
                    <label><input type="radio" name="location" value="location1" /> Location 1</label>
                    <label><input type="radio" name="location" value="location2" /> Location 2</label>
                    <label><input type="radio" name="location" value="location3" /> Location 3</label>
                    <label><input type="radio" name="location" value="location4" /> Location 1</label>
                    <label><input type="radio" name="location" value="location5" /> Location 2</label>
                    <label><input type="radio" name="location" value="location6" /> Location 3</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="service">Choose Your Service Date</label>
                <input type="text" id="service" name="service" required />
            </div>            

            <div class="input-group">
                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required />
            </div>

            <div class="button-container">
                <button type="submit" class="gold-button">Reserve Now</button>
            </div>          
        </form>
    </div>
</body>
</html>
