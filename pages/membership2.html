<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration - Éternelle Beauté</title>
    <link rel="icon" href="path/to/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css" />
</head>

<body>
    <div class="form-container">
        <span class="membership-online">MEMBERSHIP REGISTRATION</span>
    <div class="line-1"></div>

        <!-- Registration Form -->
        <form action="/save-membership" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your Full Name..." required />
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="female" /> Female</label>
                    <label><input type="radio" name="gender" value="male" /> Male</label>
                    <label><input type="radio" name="gender" value="other" /> Other</label>
                </div>
            </div>

            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Your Phone Number..." required />
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Your Address..." required />
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email Here..." required />
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required />
            </div>

            <div class="button-container">
              <button type="submit" class="gold-button">Register</button>
          </div>          
        </form>
    </div>
</body>
</html>
