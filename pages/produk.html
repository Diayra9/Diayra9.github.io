<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="assets/images/Acne-Treatment.jpg" alt="Acne Treatment">
                <p>Ellips Hair Vitamin Silky</p>
                <p>Black</p>
                <p class="stock">5 in stock</p>
                <p class="price">Rp 97,500.00</p>
            </div>
            <div class="product-card">
                <img src="assets/images/facial.jpg" alt="Anti-Aging">
                <p>Daviena Skincare Hand</p>
                <p>Body Dosing</p>
                <p class="stock">1 in stock</p>
                <p class="price">Rp 169,320.00</p>
            </div>
            <div class="product-card">
                <img src="assets/images/Anti-Dandurf Treatment.jpg" alt="Anti-Dandruff Treatment">
                <p>Ellips Vitamin Hair Mask</p>
                <p>Mask</p>
                <p class="stock">10 in stock</p>
                <p class="price">Rp 3,000.00</p>
            </div>
            <div class="product-card">
                <img src="assets/images/Aromatherapy.jpg" alt="Aromatherapy">
                <p>Makarizo Fibertherapy</p>
                <p>Shampoo</p>
                <p class="stock">5 in stock</p>
                <p class="price">Rp 21,500.00</p>
            </div>
        </div>
        <div class="pagination">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
    </div>
</body>
</html>
