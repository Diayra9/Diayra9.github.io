<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-text">
                <h1>MEMBERSHIP REGISTRATION</h1>
            </div>
            <img src="../assets/images/logo_kecantikan.png" alt="Logo" class="logo-img">
        </header>
        
        <div class="form-section">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>
        </div>
        <footer>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="../assets/images/icons8-location-50.png" alt="Logo" class="logo-img">
                    <span>Surabaya, Jl. Siwalankerto Permai Siwalankerto, Kec. Wonocolo</span>
                </div>
                <div class="contact-item">
                    <img src="../assets/images/icons8-phone-32.png" alt="Logo" class="logo-img">
                    <span>+62 858-5973-0416</span>
                </div>
                <div class="contact-item">
                    <img src="../assets/images/icons8-email-48.png" alt="Logo" class="logo-img">
                    <span>eternellebeaute@gmail.com</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
